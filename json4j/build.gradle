description = "Minimal, standard-first JSON library"

dependencies {
    // add lombok dependency
    compileOnly("org.projectlombok:lombok:+")
    annotationProcessor("org.projectlombok:lombok:+")
    optional("com.google.protobuf:protobuf-java:${protobufVersion}")
    testImplementation("com.google.protobuf:protobuf-java:${protobufVersion}")
    testImplementation("com.google.protobuf:protobuf-java-util:${protobufVersion}")
    testImplementation("com.google.api.grpc:proto-google-common-protos:${commonProtosVersion}")
    testImplementation("org.junit.jupiter:junit-jupiter")
